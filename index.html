<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Coffee!</h1>
    <hr>

    <div class="container-fluid d-flex">
        <table class="col-6">
            <thead>
            <tr class="d-none">
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>

    <form class="col-6">
        <label for="roast-selection" class="text-bold">Roast</label>
        <select class="form-select" id="roast-selection" aria-label="Default select example">
            <option value="All">All</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>

        <div class="form-group">
            <label for="coffeeName" class="text-bold">Coffee Name</label>
            <input type="text" class="form-control" id="coffeeName" aria-describedby="coffeesName">

        </div>
        <input class="w-100 mt-3 bg-primary text-white" id="submit" type="submit"/>
        <hr>
        <h4 class="text-center mt-3">Add a coffee</h4>


        <label for="roast-selection" class="text-bold">Roast</label>
        <select class="form-select" id="roast-selection-2" aria-label="Default select example">
            <option value="All">All</option>
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
        </select>

        <div class="form-group">
            <label for="addCoffeeName" class="text-bold">Name</label>
            <input type="text" class="form-control" id="addCoffeeName" aria-describedby="addCoffeeName">
            <input class="w-100 mt-3 bg-primary text-white" id="submit-2" type="submit"/>
        </div>
    </form>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
