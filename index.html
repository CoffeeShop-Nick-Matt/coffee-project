<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="">

    <!------   Headers -------->
    <header>
        <section class="position-relative container" >
            <div class="bg-light shadow d-flex  justify-content-center flex-column rounded-circle position-absolute end-0 m-5 " id="logos">
                <img class="mx-auto pt-2" src="img/logo.png" alt="coffee logo">
                <h1 class="text-center text-uppercase">Coffee!</h1>
                <div>
                    <p class="text-center pb-5">
                        Welcome To Our Coffee Shop
                    </p>
                </div>
            </div>
        </section>
    </header>

    <!------   Container for Forms -------->
   <div class="container d-flex justify-content-between">
        <!-----   First Form    ----->
        <form class="col-4" id="form-left" autocomplete="off">
            <section>
                <h4 class="text-center mt-3 text-uppercase">Search coffee</h4>
                <hr class="w-75 mx-auto mb-3">
            </section>
            <section>
                <label for="roast-selection" class="">Roast:</label>
                <select class="form-select" id="roast-selection" aria-label="Default select example">
                    <option value="All">All</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
            </section>
            <section class="form-group">
                <label for="coffeeName" class="text-bold">Coffee Name:</label>
                <input type="text" class="form-control" id="coffeeName" aria-describedby="coffeesName">
            </section>
            <input class="w-100 mt-3 text-white text-uppercase" id="submit" type="submit"/>
        </form>
       <!-----   First Form    ----->
       <form class="col-4" id="form-right" autocomplete="off">
           <section>
               <h4 class="text-center mt-3 text-uppercase">Add a coffee</h4>
               <hr class="w-75 mx-auto mb-3">
           </section>
           <section>
                   <label for="roast-selection-2" class="text-bold">Roast:</label>
                   <select class="form-select" id="roast-selection-2" aria-label="Default select example">
                       <option value="All">All</option>
                       <option value="light">light</option>
                       <option value="medium">medium</option>
                       <option value="dark">dark</option>
                   </select>
           </section>
           <section class="form-group">
                   <label for="addCoffeeName" class="text-bold">Coffee Name:</label>
                   <input type="text" class="form-control" id="addCoffeeName" aria-describedby="addCoffeeName">
           </section>
           <input class="w-100  mt-3 text-white text-uppercase" id="submit-2" type="submit"/>
       </form>
   </div>


        <aside id="bg-left" class="container ">
                <div id="coffees"></div>
        </aside>

    <footer class="footer bg-black p-3 position-fixed bottom-0 w-100">
        <div class="container text-center">
            <span class="text-white">&#xA9; <a href="https://github.com/HeyGilly" class="text-decoration-none">Gill
            </a> & <a href="https://github.com/MDMartinez2120" class="text-decoration-none">Matt</a></span>
        </div>
    </footer>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
